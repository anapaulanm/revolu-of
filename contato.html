<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- MENU -->

        <a href="index.html">Início</a>

        <a href="index4.html">Moda</a>

    </nav>

    <!-- FORMULÁRIO -->
    <div class="contato-container">
        <h1>Fale Conosco</h1>

        <form action="">
            <div class="formulario-campo">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome">
            </div>

            <div class="formulario-campo">
                <label for="assunto">Assunto:</label>
                <select name="assunto" id="assunto">
                    <option value="">Deixe sua mensagem</option>
                    <option value="nova atividade">Proposta de trabalho</option>
                    <option value="reclamacao">Reclamação</option>
                </select>
            </div>

            <div class="formulario-campo">
                <label for="mensagem">Texto:</label>
                <textarea name="mensagem" id="mensagem"></textarea>
            </div>

            <button type="submit" id="enviar-btn">Enviar</button>
        </form>
    </div>

    <!-- FOOTER -->
    <footer>
        Desenvolvido por Viole e Ana Paula
    </footer>

</body>
</html>
