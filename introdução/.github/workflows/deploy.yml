name:🃏 deploy & Quality

on:
 push:
 - main

permissions:
contents: read
pages: write
id-token: write

concurrency:
 group: ${{ github.workflow }}-${{ github.ref }}
 cancel-in-progress: true

jobs:
 deploy:
  name: (rocket) deploy to Github to Github pages
  runs-on: ubuntu-latest
  if: github.ref == 'refs/heads/main'
  outputs:
   page_url: ${{ steps.deployment.outputs.pages }}

  enviromment:
   name: github-pages
   url: ${{ steps.deployment.outputs.pages }}

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 📄 Setup Pages
        uses: actions/configure-pages@v4

      - name: 📦 Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "."

      - name: 🚀 Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4